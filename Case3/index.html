<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Слайдер изображений</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Контейнер для слайдера -->
  <div class="slider-container">
    
    <!-- Область отображения изображения -->
    <div class="slider-frame">
      <img id="slider-image" src="images/img1.jpg" alt="Слайд">
    </div>

    <!-- Навигационные кнопки и счётчик -->
    <div class="slider-controls">
      <button id="prev-btn">Назад</button>
      <span id="image-counter">Изображение 1 из 5</span>
      <button id="next-btn">Вперёд</button>
    </div>

  </div>

  <!-- Подключение JavaScript-файла -->
  <script src="script.js"></script>
</body>
</html>
